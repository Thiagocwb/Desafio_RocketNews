<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="esquerda">
        Rocketseat
    </div>
    <div class="direita">
        <div class="logo">
            <img id="logo" src="./assets/logo.svg" alt="logo" width="350">
        </div>
        <h2>Atualize ideias e informações em 5 minutos.</h2>
        <p id="informacao"><b>tudo que você precisa saber para começar seu dia bem e informado</b></p>
        <p id="conteudo">noticias sobre o universo Rocketseat e tudo o que precisa para começar o dia melhor</p>
        <p id="conteudo">perfeito para se preparar para codar</p>
        <br>
        <br>
        <form action="https://www.rocketseat.com.br/" method="get">
            <label for="email">Insira seu e-mail</label>
            <br>
            <input id="email" type="email" name="email" value="oi@rocketseat.com.br">
            <button type="submit"><img id="enviar" src="./assets/send.svg" alt="button"></button>
        </form>
        <p id="rodape">deixe-me ler primeiro -></p>
</div>
    </div>
</body>
</html>
